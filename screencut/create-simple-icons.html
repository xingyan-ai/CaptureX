<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCut 图标生成器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f8fafc;
        }
        .icon-canvas {
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .download-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
        }
        .download-btn:hover {
            background: #2563eb;
        }
        .instructions {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .instructions h3 {
            color: #1e40af;
            margin-top: 0;
        }
        .code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 ScreenCut 图标生成器</h1>
        <p class="subtitle">为ScreenCut扩展生成PNG图标文件</p>
        
        <div class="icon-preview">
            <div class="icon-item">
                <canvas id="icon16" class="icon-canvas" width="16" height="16"></canvas>
                <div>16x16px</div>
                <button class="download-btn" onclick="downloadIcon('icon16', 16)">下载</button>
            </div>
            <div class="icon-item">
                <canvas id="icon48" class="icon-canvas" width="48" height="48"></canvas>
                <div>48x48px</div>
                <button class="download-btn" onclick="downloadIcon('icon48', 48)">下载</button>
            </div>
            <div class="icon-item">
                <canvas id="icon128" class="icon-canvas" width="128" height="128"></canvas>
                <div>128x128px</div>
                <button class="download-btn" onclick="downloadIcon('icon128', 128)">下载</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>📋 使用说明</h3>
            <ol>
                <li>点击上方的"下载"按钮，依次下载三个尺寸的图标</li>
                <li>将下载的文件重命名为：
                    <ul>
                        <li><span class="code">icon16.png</span></li>
                        <li><span class="code">icon48.png</span></li>
                        <li><span class="code">icon128.png</span></li>
                    </ul>
                </li>
                <li>将图标文件放入扩展的 <span class="code">icons/</span> 目录</li>
                <li>在Chrome中重新加载扩展即可看到图标</li>
            </ol>
        </div>
    </div>

    <script>
        // 绘制图标的函数
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128; // 基于128px设计，按比例缩放
            
            // 清除画布
            ctx.clearRect(0, 0, size, size);
            
            // 背景圆形
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 * 0.85, 0, 2 * Math.PI);
            ctx.fill();
            
            // 截图框
            const frameWidth = size * 0.5;
            const frameHeight = frameWidth / 1.75; // 1.75:1比例
            const frameX = (size - frameWidth) / 2;
            const frameY = (size - frameHeight) / 2;
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size * 0.02);
            ctx.beginPath();
            ctx.roundRect(frameX, frameY, frameWidth, frameHeight, size * 0.03);
            ctx.stroke();
            
            // 中心十字线（仅在较大尺寸显示）
            if (size >= 48) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = Math.max(1, size * 0.01);
                
                // 垂直线
                ctx.beginPath();
                ctx.moveTo(size/2, frameY + frameHeight * 0.3);
                ctx.lineTo(size/2, frameY + frameHeight * 0.7);
                ctx.stroke();
                
                // 水平线
                ctx.beginPath();
                ctx.moveTo(frameX + frameWidth * 0.3, size/2);
                ctx.lineTo(frameX + frameWidth * 0.7, size/2);
                ctx.stroke();
            }
            
            // 比例文字（仅在128px显示）
            if (size === 128) {
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 11px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('1.75:1', size/2, size * 0.85);
            }
        }
        
        // 下载图标函数
        function downloadIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 页面加载时绘制所有图标
        window.onload = function() {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
