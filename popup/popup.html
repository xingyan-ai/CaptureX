<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CaptureX</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">CaptureX</h1>
            <p class="subtitle">选择一个截图尺寸</p>
        </header>

        <div class="header-actions">
            <button id="add-new-ratio-btn" class="btn-text-icon">
                <span class="plus-icon">+</span>&nbsp;新建尺寸
            </button>
            <button id="settings-btn" class="btn-icon" title="设置">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.07 4.93a10 10 0 0 0 0 14.14M16.24 7.76a6 6 0 0 0 0 8.49m-8.48 0a6 6 0 0 0 0-8.49M4.93 4.93a10 10 0 0 0 0 14.14"></path>
                </svg>
            </button>
        </div>

        <div id="settings-panel" class="settings-panel" style="display: none;">
            <h2>设置</h2>
            <div class="settings-section">
                <h3>快捷键</h3>
                <ul id="shortcuts-list">
                    <!-- Dynamically populated -->
                </ul>
                <a href="#" id="manage-shortcuts-link" class="manage-link">管理快捷键</a>
            </div>
        </div>

        <form id="new-ratio-form" class="new-ratio-form" style="display: none;">
            <input type="text" id="new-ratio-name" placeholder="名称 (例如: 博客配图)" required>
            
            <div class="type-selector">
                <label><input type="radio" name="ratio-type" value="ratio" checked> 比例</label>
                <label><input type="radio" name="ratio-type" value="pixels"> 像素</label>
            </div>

            <div id="dimensions-ratio" class="dimensions-input">
                <input type="number" id="ratio-width" placeholder="16" min="1">
                <span>:</span>
                <input type="number" id="ratio-height" placeholder="9" min="1">
            </div>

            <div id="dimensions-pixels" class="dimensions-input" style="display: none;">
                <input type="number" id="pixel-width" placeholder="1920" min="1">
                <span>x</span>
                <input type="number" id="pixel-height" placeholder="1080" min="1">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" id="cancel-new-ratio-btn" class="btn btn-secondary">取消</button>
            </div>
        </form>

        <div class="ratio-selector">
            <button class="ratio-btn" data-type="ratio" data-ratio="1.75" data-width="7" data-height="4">
                <span class="ratio-name">博客封面</span>
                <span class="ratio-value">1.75:1</span>
            </button>
            <button class="ratio-btn" data-type="ratio" data-ratio="2.35" data-width="47" data-height="20">
                <span class="ratio-name">公众号封面</span>
                <span class="ratio-value">2.35:1</span>
            </button>
            <div id="custom-ratio-container"></div>
        </div>

        <div class="actions">
            <button id="start-capture" class="btn btn-primary" disabled>开始截图</button>
            <button id="cancel-capture" class="btn btn-secondary" style="display: none;">取消</button>
        </div>

        <div class="divider"></div>

        <div class="secondary-actions">
            <button id="capture-full-page" class="btn btn-secondary-action">一键截全屏</button>
        </div>

        <div id="status-message" class="status-message" style="display: none;">
            <span class="status-icon">ℹ️</span>
            <span class="status-text"></span>
        </div>
    </div>

    <script src="../lib/html2canvas.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
